name: Dev-Builds
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: openjdk:8-jdk # TODO find out why jdk-15 is slow af
    steps:
      - uses: actions/checkout@v1
      - uses: gradle/wrapper-validation-action@v1.0.3
      - run: chmod +x ./gradlew
      - run: ./gradlew setup installerJar
        env:
          STABLE_BUILD: 0
      - uses: actions/upload-artifact@v2.2.2
        with:
          name: Builds
          path: projects/magma/build/libs/*installer*.jar
      - name: Discord Message Notify
        uses: appleboy/discord-action@0.0.3
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          message: "New Dev Build: https://nightly.link/magmafoundation/Magma-1.16.x/workflows/dev-builds.yaml/1.16.x/Builds.zip"
          file: projects/magma/build/libs/
